{% extends 'basesign.html' %}
{% load static %}
{% block title %}Create an Account{% endblock %}
{% block content %}
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Create an Account</h4>
                </div>
              </div>
              <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <form role="form" class="text-start" method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign Up</button>
                    </div>
                    <p class="mt-4 text-sm text-center">
                        Already have an account?
                        <a href="{% url 'signin' %}" class="text-primary text-gradient font-weight-bold">Sign in</a>
                    </p>
                </form>
                {% endblock %}
