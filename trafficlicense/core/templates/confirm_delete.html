{% extends 'basesign.html' %}
{% load static %}
{% block title %}Confirm{% endblock %}
{% block content %}
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                  <p class="text-white font-weight-bolder text-center mt-2 mb-0">Are you sure you want to delete this {{ type }} ({{ object }})?</p>
                </div>
              </div>
              <div class="card-body">
                
                <!-- <h1>Are you sure you want to delete this {{ type }}?</h1>
                <p>{{ object }}</p> -->
                <form method="post">
                    {% csrf_token %}
                    <div class="align-middle text-center text-sm">
                        <button class="btn btn-danger" type="submit">Confirm</button>
                        <a class="btn btn-info" href="javascript:history.back()">Cancel</a>
                    </div>
                </form>
                {% endblock %}
